<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h1 class="title margin-rem-b--md">Sign in to your account</h1>
    <form>

      <div class="input-fields">
        <input type="text" placeholder="Name" *ngIf="!isSignInForm">
        <input type="text" placeholder="Email address">
        <input type="text" placeholder="Confirm email address" *ngIf="!isSignInForm">
        <input type="text" placeholder="Password">
        <input type="text" placeholder="Confirm password" *ngIf="!isSignInForm">
      </div>

      <div class="confirm">
        <button class="sign-in-button"><h4>{{ forms[currentForm].name }}</h4></button>
        <p *ngIf="isSignInForm">Don't have an account? Please <a (click)="onChangeForm()">{{ forms[otherForm].name }}</a></p>
        <p *ngIf="!isSignInForm">Already have an account? Please <a (click)="onChangeForm()">{{ forms[otherForm].name }}</a></p>
      </div>
    </form>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
