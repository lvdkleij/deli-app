<navigation-top>
  <div class="toolbar ion-padding" toolbar [@hideLeftPart]="showSearchModal">
    <span [routerLink]="['/shopping-lists']">lists</span>
    <span>settings</span>
  </div>
</navigation-top>

<ion-content
  [fullscreen]="true"
  [scrollY]="false"
  >

  <div class="container ion-padding" *ngIf="data" [@hideLeftPart]="showSearchModal" >
    <h1 class="margin-rem-b--xl">{{ data.title }}</h1>
    <div class="list" *ngIf="false; else start">
      list
    </div>
    <ng-template #start>
      <div>
        <h2>Your shopping list is empty</h2>
        <p>Start adding products <a (click)="showSearchModal = true">here</a></p>
      </div>
    </ng-template>
  </div>

  <search-modal *ngIf="showSearchModal" @slideLeftAnim (closeModal)="showSearchModal = false"></search-modal>
</ion-content>
