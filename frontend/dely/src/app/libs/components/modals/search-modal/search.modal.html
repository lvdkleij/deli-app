<navigation-top>
  <div toolbar class="header ion-padding">
    <button (click)="onClose()">back</button>
    <div class="searchbar">
      <input type="text" placeholder="Zoek een product" [(ngModel)]="searchText">
    </div>
    <button *ngIf="searchText" (click)="onStopSearch()" @opacityAnim>x</button>
  </div>
</navigation-top>
<div class="container">
  <div class="modal first ion-padding" [@hideLeftPart]="showCategoryModal">
    <search-ingredient-list (product)="onCategoryClick($event)" [data]="categories$ | async"></search-ingredient-list>
  </div>

  <div class="modal second ion-padding" *ngIf="showCategoryModal" @slideLeftAnim>
    <ng-container *ngIf="subCategories$ | async as subCategories" >
      <div class="sub-categories">
        <button (click)="onSubCategoryClick('all')">
          all
        </button>
        <button *ngFor="let subCategory of subCategories.products" (click)="onSubCategoryClick(subCategory.name)">
          {{ subCategory.name }}
        </button>
      </div>
      <div>
        {{ products$ | async}}
      </div>
    </ng-container>

  </div>
</div>
