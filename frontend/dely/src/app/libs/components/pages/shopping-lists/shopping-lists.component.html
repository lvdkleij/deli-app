<navigation-top>
  <div class="toolbar" toolbar *ngIf="activeShoppingList$ | async as listName">
    <span [routerLink]="['/shopping-lists/' + listName]">{{ listName }}</span>
  </div>
</navigation-top>

<ion-content
  [fullscreen]="true"
  [scrollY]="false"
  >
  <div class="container">
    <div class="heading">
      <h1>
        Delicious food ready to delivered for you
      </h1>
    </div>
    <div class="body">
      <shopping-list-card [shoppingListCardData]="shoppingListData" *ngFor="let shoppingListData of shoppingListsData"></shopping-list-card>
    </div>
    <ui-button--2 id="open-modal" text="Add list"></ui-button--2>
  </div>

  <ion-modal #modal trigger="open-modal" [canDismiss]="true" [presentingElement]="presentingElement">
    <ng-template>
      <add-list-feature (closeModal)="modal.dismiss()"></add-list-feature>
    </ng-template>
  </ion-modal>
</ion-content>
