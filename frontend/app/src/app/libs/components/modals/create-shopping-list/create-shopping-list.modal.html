<div class="container">
  <navigation-top>
    <span start (click)="onClose()">Cancel</span>
    <span end (click)="onDone()">Done</span>
  </navigation-top>

  <div class="content padding-v--md">
    <input class="padding-h--md" type="text" placeholder="Name of your list" [(ngModel)]="listName">

    <div class="choose-background" >
      <h3 class="padding-rem-h--md margin-rem-b--sm">Choose a background</h3>
      <div class="backgrounds padding-rem-v--sm padding-rem-h--md">
        <list-background-card [background]="_background" [isSelected]="background" *ngFor="let _background of BACKGROUNDS" (click)="onSelectBackground(_background)"></list-background-card>
      </div>
    </div>
    <div class="share-section padding-rem-h--md">
      <h3 class="margin-b--sm">Shop together</h3>
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reprehenderit ullam assumenda ut tempore non beatae rerum incidunt repudiandae.</p>
    </div>
  </div>

</div>
