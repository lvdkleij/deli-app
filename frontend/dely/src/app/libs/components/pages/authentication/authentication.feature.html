<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" >
    <div class="media"></div>
    <form [formGroup]="authenticationForm">
      <div class="form-type">
        <h2 class="sl-h1" (click)="onChangeForm(FORMS.SIGN_IN)">Login</h2>
        <h2 class="sl-h1" (click)="onChangeForm(FORMS.SIGN_UP)">Sign up</h2>
      </div>
      <div class="input-fields">
        <input *ngIf="!isSignInForm" type="text" placeholder="Name" formControlName="name">
        <input type="email" placeholder="Email" formControlName="email">
      </div>

      <ui-button
        (click)="onSubmit()"
        [data]="{ text: currentForm, view: BUTTON_VIEW.FULL_WIDTH}"
      ></ui-button>
    </form>
  </div>


  <div class="modal">
    <div class="modal-container">
      <div class="lala">
        <h2>fafsaf</h2>
        <p>afafsaf</p>
        <input type="email" placeholder="Email" class="input-code">
      </div>
      <ui-button
        [data]="{ text: 'Validate', view: BUTTON_VIEW.FULL_WIDTH}"
      ></ui-button>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
