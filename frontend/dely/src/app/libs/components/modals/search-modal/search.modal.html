<div class="searchbar-wrapper padding-rem-h--md padding-rem-v--sm">
  <div style="position: relative;">
    <div class="input-block"  *ngIf="(modalService.isPresent$(modals.SEARCH) | async) !== true" (click)="onPresentModal()"></div>
    <input #searchInputElement type="text" placeholder="Voeg iets toe aan je lijst...">
  </div>
  <span *ngIf="modalService.isPresent$(modals.SEARCH) | async; else addIcon" class="zz" (click)="onDismissModal()">sluiten</span>
  <ng-template #addIcon>
    <div class="selected-wrapper right" (click)="onPresentModal()">
      <ion-icon class="add-icon" name="add-outline"></ion-icon>
    </div>
  </ng-template>
</div>
<div class="padding-rem-h--md padding-rem-v--md">
  <search-ingredient-list [products]="products$ | async" (product)="category1 = true" ></search-ingredient-list>
</div>
